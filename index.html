	<script type="text/javascript">
		Math.easeInOutSine = (t, b, c, d) =>
			-c/2 * (Math.cos(Math.PI*t/d) - 1) + b;
		var
			easing = Math.easeInOutSine,
		  target = document.querySelector('#target'),
			bbox = target.getBoundingClientRect(),
			left = 350,
		  width = 1000,
		  height = 300;
		target.innerHTML = document.querySelector('#target1').innerText.split('').map(
			function(char, i){ 
				if (char == 'R'){
					return `<span style="color: #004061;font-size:71px;">Re</span>`;
				} else if (char != 'e') {
					return `<span style="color: #004061;font-size:71px;">${char}</span>`;
				}
			}
		).join('');

		Array.prototype.forEach.call(target.children, (el) => {
		  var 
				bbox = el.getBoundingClientRect(),
		    w = bbox.width,
		    l = bbox.left - left,
		    offset = easing(l, 0, height, width),
		    skew = offset - easing(w + l, 0, height, width),
		    angle = Math.atan(skew/w);
		  el.style.transform = `translateY(${-offset}px) skewY(${angle}rad)`;
		});
